<!doctype html>
<html lang="fr" ng-app="helyxApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>Helyx</title>

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">

    <!-- build:app_css styles/app.css -->
    <link rel="stylesheet" href="/styles/font.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/ng-dialog.css" />

    <link rel="stylesheet" href="/styles/ionicons.css" />
    <style>
        md-icon[md-font-icon] {
            font-size: 24px;
        }
    </style>
    <!-- endbuild -->

    <script src="/bower_components/modernizr/modernizr.min.js"></script>

    <!-- build:js scripts/lib.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/ngDialog/js/ngDialog.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <!-- endbuild -->

    <!-- build:app_js scripts/app.js -->
    <script src="/scripts/base.js"></script>
    <script src="/scripts/util.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/router.js"></script>
    <!-- endbuild -->

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="content" ng-controller="AppCtrl">

    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-font-icon="ion-android-menu" />
                </md-button>
                <h2>
                    <span>Helyx.io</span>
                </h2>
                <span flex></span>

                <md-menu md-offset="0 -5">
                    <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu()">
                        <md-icon md-font-icon="ion-android-more-vertical" />
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="item in [1, 2, 3]">
                            <md-button>
                                <span md-menu-align-target>Option</span> {{item}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

            </div>
        </md-toolbar>
    </md-content>

    <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <md-icon md-font-icon="ion-android-add" />
    </md-button>

    <div ui-view ng-cloak class="view-animate ui-view-main"></div>

</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1889791-31', 'auto');
    ga('send', 'pageview');
</script>

</body>
</html>
